<!DOCTYPE html>
<html>
<head>

    <title>My Website</title>

    <style>

        .border {
            border-style: solid;
            border-width: 1px;
            border-color: #474C59;
        }

        .col {
            width: 33%;
            float: left;
        }

        .clear {
            clear:  both;
        }

        .header {
            background-color: #A6928D;
            height:  100px;
        }

        .footer {
            border-color: #474C59;
            height:  50px;
        }
    </style>
</head>

<body>

<div class="header border"></div>

<div class="border col">column 1</div>
<div class="border col">column 2</div>
<div class="border col">column 3</div>

<div class="footer border clear"></div>

</body>

</html>
